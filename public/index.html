<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shorty!</title>

  <meta name="description" content="A customized and extendable branded URL shortener featuring the hod.ge domain." />
  <meta name="subject" content="Shortned URLs">
  <meta name="copyright" content="Shorty">
  <meta name="language" content="EN">
  <meta name="robots" content="index,follow" />
  <meta name="abstract" content="A customized and extendable branded URL shortener featuring the hod.ge domain.">
  <meta name="topic" content="Shortned URLs">
  <meta name="summary" content="A customized and extendable branded URL shortener featuring the hod.ge domain.">
  <meta name="url" content="https://hod.ge">
  <meta name="identifier-URL" content="https://hod.ge">
  <meta name="category" content="website">
  <meta name="coverage" content="Limited to private use">
  <meta name="distribution" content="Global">
  <meta name="rating" content="General">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">

  <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="img/favicon.ico" />

  <meta property="og:image" content="https://hod.ge/img/Shorty_Logo.png" />
  <meta property="og:image:secure_url" content="https://hod.ge/img/Shorty_Logo.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:alt" content="Shorty logo" />
  <meta property="og:description"
    content="A customized and extendable branded URL shortener featuring the hod.ge domain." />

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="global_container">
    <main id="app">
      <section class="global_container__main_section">
        <div class="main_section__card">
          <header>
            <h1 class="display-4">Short URLs for Hodge</h1>
          </header>
          <form class="card__url_form" @submit.prevent="createUrl()" novalidate>
            <!-- <label for="url" placeholder="URL"></label> -->
            <input v-model="url" type="url" name="url" id="url" placeholder="URL">
            <!-- <label for="slug"></label> -->
            <input v-model="slug" type="text" name="slug" id="slug" placeholder="Slug">
            <button type="submit">Create</button>
          </form>
        </div>
      </section>
      <section class="main_section__notifications">
        <div class="notifications__notif_bucket" v-if="created" v-cloak>
          <div class="notif_bucket__notification error" v-if="created.message">
            <h3 class="text-error">ðŸ›‘ Not so fast</h3>
            <p class="link-message">{{created.message}}</p>
          </div>
          <div class="notif_bucket__notification success" v-else v-cloak>
            <h3 class="text-success">âœ… Link generated successfully</h3>
            <p class="link-message"><a v-bind:href="link" target="_blank" ref="shorty" id="shorty">{{link}}</a> <span class="icon" title="Copy Shorty!" v-on:click="copyShorty"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-copy" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <rect x="8" y="8" width="12" height="12" rx="2" />
              <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
            </svg></span></p>
            <input type="hidden" id="copied-shorty" :value="link">
          </div>
        </div>
        <div class="notifications__notif_bucket" v-else-if="not_found!='undefined'" v-cloak>
          <div class="notif_bucket__notification error" v-if="not_found">
            <h3 class="text-error">ðŸ›‘ Not so fast</h3>
            <p class="link-message">{{not_found}} ðŸ¥“</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
